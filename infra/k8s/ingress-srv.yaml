apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-srv
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - host: udemy.dev
      http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: users-srv
                port:
                  number: 4000
          - path: /api/courses/?(.*)
            pathType: Prefix
            backend:
              service:
                name: courses-srv
                port:
                  number: 4000
          - path: /api/reviews/?(.*)
            pathType: Prefix
            backend:
              service:
                name: reviews-srv
                port:
                  number: 4000
